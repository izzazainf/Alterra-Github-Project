<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <title>Register Page</title>
  </head>
  <body>

    <div class="register-container">
        <div class="title-register">
                Register
        </div>

        <div class="register-form" >
            <form>
                <label for="fname" style="margin-top: 72px; display: inline-block; width: 286px;;">Nama Depan</label>
                <label for="lname" style="margin-top: 72px; margin-left: 37px; display: inline; width: 286px;">Nama Belakang</label><br>
                <input type="text" id="fname" name="fname" style="width: 286px; height: 63px; ">
                <input type="text" id="lname" name="lname" style="width: 286px; margin-left: 37px; height: 63pxp;">
                <br>
                <label for="username">Username</label><br>
                <input type="text" class="form-full" id="username" name="username">
                <br>
                <label for="email">Email</label><br>
                <input type="email" class="form-full" id="email" name="email">
                <br>
                <label for="password">Password</label><br>
                <input type="password" class="form-full" id="password" name="password">
                <br>
                <button type="submit" value="Submit" id="daftar">Daftar</button>
              </form>
              <p id="register-or">atau</p>
              <button type="submit" value="Submit" id="register-google">
                Daftar dengan Google
              </button>
        </div>
        <p class="ask">
          <span>belum punya akun?</span>
          <a href="" style="text-decoration: none; color: #47B04B;">daftar di sini</a>
        </p>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
